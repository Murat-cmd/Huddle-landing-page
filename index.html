<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

 <main class="container">
   <div class="logo-holder">
     <img src="/images/logo.svg" alt="log-huddle" class="logo">
   </div>
   <div class="inner-container">
     <div class="img-container">
       <img src="/images/illustration-mockups.svg" alt="illustration" class="illustration">
     </div>
     <div class="content-container">
       <h1 class="heading">Build The Community Your Fans Will Love</h1>
       <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
       <button class="register">Register</button>
     </div>
   </div>
   <div class="social-logo">
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
    <i class="fa-brands fa-facebook-f"></i>
   </div>
   
 </main>

</body>
</html>
